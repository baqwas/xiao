name: Arduino Compile Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Add or remove boards here based on what you own
        board: [ "Seeeduino:esp32:xiao_esp32c3", "Seeeduino:esp32:xiao_esp32s3" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install Platform Cores
        run: |
          arduino-cli core update-index --additional-urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          # This installs the ESP32 core specifically for Seeed boards
          arduino-cli core install Seeeduino:esp32 --additional-urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json

      - name: Create Mock Private Library
        run: |
          LIB_PATH=$HOME/Arduino/libraries/secrets
          mkdir -p $LIB_PATH
          echo 'extern const char* WIFI_SSID;' > $LIB_PATH/secrets.h
          echo 'extern const char* WIFI_PASS;' >> $LIB_PATH/secrets.h
          echo '#include "MyPrivateSettings.h"' > $LIB_PATH/secrets.cpp
          echo 'const char* WIFI_SSID = "GHA_MOCK_SSID";' >> $LIB_PATH/secrets.cpp
          echo 'const char* WIFI_PASS = "GHA_MOCK_PASS";' >> $LIB_PATH/secrets.cpp

      - name: Compile Sketch
        run: |
          # Use the recursive find command to locate all .ino files in subfolders
          # This handles your "two levels deep" structure automatically
          for f in $(find . -name "*.ino"); do
            echo "Compiling $f..."
            arduino-cli compile --fqbn ${{ matrix.board }} $f
          done
