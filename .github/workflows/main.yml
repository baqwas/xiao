name: XIAO S3 Build

on:
  push:
    branches: [ main ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Linting
        run: |
          cppcheck --enable=warning,performance,portability --suppressions-list=.cppcheck_suppressions --error-exitcode=1 ./

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          arduino-cli config init --overwrite
          arduino-cli config add board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install Dependencies
        run: |
          mkdir -p /home/runner/Arduino/libraries
          git clone --depth 1 https://github.com/espressif/esp32-camera.git /home/runner/Arduino/libraries/esp32-camera
          arduino-cli lib update-index
          arduino-cli lib install "ESP32_Camera" || true

      - name: Compile All Sketches
        run: |
          # Find all .ino files, get their directory paths, and sort them uniquely
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          
          for sketch in $SKETCHES; do
            echo "----------------------------------------------------"
            echo "Compiling sketch in: $sketch"
            echo "----------------------------------------------------"
            
            # Attempt to compile. If one fails, the whole job fails.
            arduino-cli compile --fqbn esp32:esp32:xiao_esp32s3 "$sketch" --verbose
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Compilation failed for $sketch"
              exit 1
            fi
          done

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: |
            ./**/build/**/*.bin
            ./**/build/**/*.elf

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./**/build/**/*.bin
            ./**/build/**/*.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
