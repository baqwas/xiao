name: XIAO S3 Build

on:
  push:
    branches: [ main ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Linting
        run: |
          cppcheck --enable=warning,performance,portability --suppressions-list=.cppcheck_suppressions --error-exitcode=1 ./

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install Dependencies
        run: |
          mkdir -p /home/runner/Arduino/libraries
          git clone --depth 1 https://github.com/espressif/esp32-camera.git /home/runner/Arduino/libraries/esp32-camera
          arduino-cli lib update-index
          arduino-cli lib install "PubSubClient"
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "ESP32_Camera" || true

      - name: Create Secrets.h from GitHub Secrets
        run: |
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          for sketch in $SKETCHES; do
            echo "Injecting GitHub Secrets into $sketch/secrets.h"
            cat << EOF > "$sketch/secrets.h"
#ifndef SECRETS_H
#define SECRETS_H

// WiFi Configuration
#define WIFI_SSID "${{ secrets.WIFI_SSID }}"
#define WIFI_PASS "${{ secrets.WIFI_PASS }}"
#define SECRET_SSID "${{ secrets.WIFI_SSID }}"
#define SECRET_PASS "${{ secrets.WIFI_PASS }}"

// MQTT Configuration
#define MQTT_SERVER "${{ secrets.MQTT_SERVER }}"
#define MQTT_PORT ${{ secrets.MQTT_PORT }}
#define MQTT_USER "${{ secrets.MQTT_USER }}"
#define MQTT_PASS "${{ secrets.MQTT_PASS }}"
#define MQTT_PASSWORD "${{ secrets.MQTT_PASS }}"
#define MQTT_TOPIC "${{ secrets.MQTT_TOPIC }}"

// SMTP Email Configuration
#define SMTP_SERVER "${{ secrets.SMTP_SERVER }}"
#define SMTP_PORT ${{ secrets.SMTP_PORT }}
#define SMTP_USER "${{ secrets.SMTP_USER }}"
#define SMTP_PASS "${{ secrets.SMTP_PASS }}"
#define SENDER_EMAIL "${{ secrets.SENDER_EMAIL }}"
#define RECIPIENT_EMAIL "${{ secrets.RECIPIENT_EMAIL }}"

// Metadata
#define DEVICE_NAME "XIAO_S3_NODE"
#define FILE_NAME_PREFIX "IMG_"

#endif
EOF
          done

      - name: Compile All Sketches
        run: |
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          for sketch in $SKETCHES; do
            echo "----------------------------------------------------"
            echo "Building: $sketch"
            echo "----------------------------------------------------"
            arduino-cli compile --fqbn esp32:esp32:XIAO_ESP32S3 "$sketch" --verbose --output-dir "$sketch/build"
            if [ $? -ne 0 ]; then
              echo "‚ùå Compilation failed for $sketch"
              exit 1
            fi
          done

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: |
            ./**/build/*.bin
            ./**/build/*.elf
