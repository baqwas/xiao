name: XIAO S3 Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          # Initialize config and add the Seeed index URL
          arduino-cli config init --overwrite
          arduino-cli config add board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          
          # Update index to recognize the new URL
          arduino-cli core update-index
          
          # Install the correct core you identified
          arduino-cli core install esp32:esp32

      - name: Compile Sketch
        run: |
          # Using the FQBN for the XIAO ESP32-S3 within the esp32:esp32 core
          arduino-cli compile --fqbn esp32:esp32:xiao_esp32s3 ./ --verbose

      - name: Upload Firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: |
            ./build/**/*.bin
