name: XIAO ESP32-S3 Sense Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install Dependencies
        run: |
          arduino-cli lib update-index
          arduino-cli lib install "PubSubClient" "ArduinoJson"
          mkdir -p /home/runner/Arduino/libraries
          git clone --depth 1 https://github.com/espressif/esp32-camera.git /home/runner/Arduino/libraries/esp32-camera

      - name: Create Secrets.h from GitHub Secrets
        run: |
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          for sketch in $SKETCHES; do
            echo "Generating $sketch/secrets.h"
            printf '#ifndef SECRETS_H\n#define SECRETS_H\n\n#define WIFI_SSID "%s"\n#define WIFI_PASS "%s"\n#define MQTT_SERVER "%s"\n#define MQTT_PORT %s\n#define MQTT_USER "%s"\n#define MQTT_PASS "%s"\n#define MQTT_TOPIC "%s"\n#define SMTP_SERVER "%s"\n#define SMTP_PORT %s\n#define SMTP_USER "%s"\n#define SMTP_PASS "%s"\n#define SENDER_EMAIL "%s"\n#define RECIPIENT_EMAIL "%s"\n#define DEVICE_NAME "XIAO_S3_NODE"\n#endif\n' \
            "${{ secrets.WIFI_SSID }}" "${{ secrets.WIFI_PASS }}" \
            "${{ secrets.MQTT_SERVER }}" "${{ secrets.MQTT_PORT || 1883 }}" "${{ secrets.MQTT_USER }}" "${{ secrets.MQTT_PASS }}" "${{ secrets.MQTT_TOPIC }}" \
            "${{ secrets.SMTP_SERVER }}" "${{ secrets.SMTP_PORT || 587 }}" "${{ secrets.SMTP_USER }}" "${{ secrets.SMTP_PASS }}" "${{ secrets.SENDER_EMAIL }}" "${{ secrets.RECIPIENT_EMAIL }}" \
            > "$sketch/secrets.h"
          done

      - name: Compile All Sketches
        run: |
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          for sketch in $SKETCHES; do
            echo "Building: $sketch"
            arduino-cli compile --fqbn esp32:esp32:XIAO_ESP32S3 "$sketch" --output-dir "$sketch/build"
          done

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: ./**/build/*.bin
