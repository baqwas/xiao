name: XIAO S3 Build & Lint

on:
  push:
    branches: [ main ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install Platforms
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index
          # Installs the latest ESP32 core (3.x) which requires modern I2S drivers
          arduino-cli core install esp32:esp32

      - name: Install Libraries
        run: |
          arduino-cli lib update-index
          # Core libraries required for your XIAO S3 sketches
          arduino-cli lib install "PubSubClient"
          arduino-cli lib install "ArduinoJson"

      - name: Inject Secrets.h
        # Populates secrets.h with all repository secrets before compilation
        run: |
          SKETCHES=$(find . -name "*.ino" | xargs -I {} dirname {} | sort -u)
          for sketch in $SKETCHES; do
            echo "Injecting full secrets list into $sketch"
            cat <<EOF > "$sketch/secrets.h"
          #ifndef SECRETS_H
          #define SECRETS_H

          // Network & MQTT
          #define WIFI_SSID "${{ secrets.WIFI_SSID }}"
          #define WIFI_PASS "${{ secrets.WIFI_PASS }}"
          #define MQTT_SERVER "${{ secrets.MQTT_SERVER }}"
          #define MQTT_USER "${{ secrets.MQTT_USER }}"
          #define MQTT_PASS "${{ secrets.MQTT_PASS }}"
          #define MQTT_TOPIC "${{ secrets.MQTT_TOPIC }}"

          // Email & SMTP
          #define SMTP_HOST "${{ secrets.SMTP_HOST }}"
          #define SMTP_PORT ${{ secrets.SMTP_PORT }}
          #define SMTP_USER "${{ secrets.SMTP_USER }}"
          #define SMTP_PASS "${{ secrets.SMTP_PASS }}"
          #define SENDER_EMAIL "${{ secrets.SENDER_EMAIL }}"
          #define RECIPIENT_EMAIL "${{ secrets.RECIPIENT_EMAIL }}"

          // Device Identification
          #define DEVICE_NAME "XIAO_S3_$(date +%s)"

          #endif
          EOF
          done

      - name: Compile with Strict I2S Linting
        run: |
          SKETCHES=$(find . -name "*.ino" | xargs -I {} dirname {} | sort -u)
          for sketch in $SKETCHES; do
            echo "----------------------------------------------------"
            echo "Building: $sketch"
            
            # -Werror=all treats warnings (like deprecated legacy I2S calls) as errors
            # This ensures your code is compliant with modern ESP32 Core 3.x
            arduino-cli compile --fqbn esp32:esp32:XIAO_ESP32S3 \
                                --build-property "compiler.cpp.extra_flags=-Werror=all" \
                                "$sketch" --output-dir "$sketch/build"
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Build failed. Please verify secrets and modern I2S driver usage."
              exit 1
            fi
          done

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: ./**/build/*.bin
