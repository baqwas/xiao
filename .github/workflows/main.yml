name: XIAO S3 Build

on:
  push:
    branches: [ main ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Linting
        run: |
          cppcheck --enable=warning,performance,portability --suppressions-list=.cppcheck_suppressions --error-exitcode=1 ./

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          arduino-cli config init --overwrite
          arduino-cli config add board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Debug - Spy on Camera Drivers
        run: |
          echo "Checking for built-in camera headers..."
          find /home/runner/.arduino15/packages/esp32/hardware/esp32 -name "esp_camera.h" || echo "Not found in core"
          
          echo "Checking existing libraries..."
          arduino-cli lib list

      - name: Install Dependencies
        run: |
          # Create library folder if it doesn't exist
          mkdir -p /home/runner/Arduino/libraries
          # Clone the camera driver directly to ensure the S3 has the required headers
          git clone --depth 1 https://github.com/espressif/esp32-camera.git /home/runner/Arduino/libraries/esp32-camera
          # Update index and attempt to install any other generic camera components
          arduino-cli lib update-index
          arduino-cli lib install "ESP32_Camera" || true

      - name: Compile Sketch
        run: |
          arduino-cli compile --fqbn esp32:esp32:xiao_esp32s3 ./ --verbose

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: |
            ./build/**/*.bin
            ./build/**/*.elf

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./build/**/*.bin
            ./build/**/*.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
