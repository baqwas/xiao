name: XIAO S3 Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Clean and Install Platform
        run: |
          # 1. Force a clean config state
          rm -rf ~/.arduino15
          arduino-cli config init --overwrite

          # 2. Set the ONLY index we want
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json

          # 3. Update index
          arduino-cli core update-index

          # 4. Install EXACTLY what you verified locally
          # We use the full name to avoid any ambiguity
          arduino-cli core install esp32:esp32

      - name: Compile
        run: |
          # Use the verified FQBN for the XIAO ESP32-S3
          arduino-cli compile --fqbn esp32:esp32:xiao_esp32s3 ./
