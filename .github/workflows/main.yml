name: XIAO S3 Build

on:
  push:
    branches: [ main ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Linting
        run: |
          cppcheck --enable=warning,performance,portability --suppressions-list=.cppcheck_suppressions --error-exitcode=1 ./

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install Dependencies
        run: |
          # Create library folder
          mkdir -p /home/runner/Arduino/libraries
          
          # 1. Install Camera Driver (Manual clone for S3 compatibility)
          git clone --depth 1 https://github.com/espressif/esp32-camera.git /home/runner/Arduino/libraries/esp32-camera
          
          # 2. Update Index and install indexed libraries
          arduino-cli lib update-index
          
          # MQTT Library (The one missing in your last error)
          arduino-cli lib install "PubSubClient"
          
          # Audio/Microphone & Common S3 Sense libraries
          arduino-cli lib install "ESP32_Camera" || true
          arduino-cli lib install "ArduinoJson" || true  # Often used with MQTT

      - name: Create Dummy Secrets
        run: |
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          for sketch in $SKETCHES; do
            if [ ! -f "$sketch/secrets.h" ]; then
              echo "Creating comprehensive placeholder secrets.h in $sketch"
              {
                echo '#ifndef SECRETS_H'
                echo '#define SECRETS_H'
                echo '#define WIFI_SSID "PLACEHOLDER_SSID"'
                echo '#define WIFI_PASS "PLACEHOLDER_PASS"'
                echo '#define SECRET_SSID "PLACEHOLDER_SSID"'
                echo '#define SECRET_PASS "PLACEHOLDER_PASS"'
                echo '#define SSID "PLACEHOLDER_SSID"'
                echo '#define PASSWORD "PLACE_HOLDER_PASS"'
                echo '#define SECRET_SSID "PLACEHOLDER_SSID"'
                echo '#define SECRET_PASS "PLACEHOLDER_PASS"'
                echo '#define SSID "PLACEHOLDER_SSID"'
                echo '#define PASSWORD "PLACE_HOLDER_PASS"'
                echo '#define MQTT_SERVER "MQTT_SERVER"'
                echo '#define MQTT_PORT "MQTT_PORT"'
                echo '#define MQTT_USER "MQTT_USER"'
                echo '#define MQTT_PASS "MQTT_PASS"'
                echo '#define MQTT_TOPIC "MQTT_TOPIC"'
                echo '#define SMTP_SERVER "SMTP_SERVER"'
                echo '#define SMTP_PORT "SMTP_PORT"'
                echo '#define SMTP_USER "SMTP_USER"'
                echo '#define SMTP_PASS "SMTP_PASS"'
                echo '#define SENDER_EMAIL "SENDER_EMAIL"'
                echo '#define RECIPIENT_EMAIL "RECIPIENT_EMAIL"'
                echo '#endif'
              } > "$sketch/secrets.h"
            fi
          done

      - name: Compile All Sketches
        run: |
          SKETCHES=$(find . -name "*.ino" -exec dirname {} + | sort -u)
          for sketch in $SKETCHES; do
            echo "----------------------------------------------------"
            echo "Compiling sketch in: $sketch"
            echo "----------------------------------------------------"
            arduino-cli compile --fqbn esp32:esp32:XIAO_ESP32S3 "$sketch" --verbose --output-dir "$sketch/build"

            if [ $? -ne 0 ]; then
              echo "‚ùå Compilation failed for $sketch"
              exit 1
            fi
          done

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: xiao-s3-firmware
          path: |
            ./**/build/*.bin
            ./**/build/*.elf

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./**/build/*.bin
            ./**/build/*.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
