name: XIAO S3 Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install Platform Core
        run: |
          # 1. Add both Seeed and Espressif indices for maximum compatibility
          arduino-cli config init --overwrite
          arduino-cli config add board_manager.additional_urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

          # 2. Update index
          arduino-cli core update-index

          # 3. Install the specific Seeed ESP32 core
          # Note: The ID is 'Seeed:esp32' in newer indices, not 'Seeeduino'
          arduino-cli core install esp32:esp32

      - name: Compile
        run: |
          # The FQBN for the XIAO S3 under the Seeed core
          arduino-cli compile --fqbn esp32:esp32:xiao_esp32s3 ./
